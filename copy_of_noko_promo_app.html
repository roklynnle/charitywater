<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charity: Water Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000000;
    }

    header {
      background-color: #000000;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 1rem 2rem;
      color: white;
      flex-wrap: wrap;
      position: relative;
      z-index: 1;
    }

    nav {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      margin-left: auto;
      margin-right: 1rem;
      margin-top: 3.7rem;
    }

    nav a {
      cursor: pointer;
      border: 2px solid transparent;
      background-color: #77a8bb;
      color: #003366;
      padding: 0.75rem 1.5rem;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      display: inline-block;
      transition: all 0.3s ease;
    }

    nav a:hover {
      outline: 2px solid white;
      transform: translateY(-2px);
      position: relative;
      z-index: 2;
    }

    .donate-btn {
      background-color: #77a8bb;
      color: #003366;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-left: auto;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      border: none;
      outline: none;
      display: inline-block;
    }

    .donate-btn:hover {
      outline: 2px solid white;
      animation: bounceUp 0.5s ease;
      position: relative;
      z-index: 2;
    }

    .hero {
      margin-top: 0;
      background-color: #003366;
      color: white;
      padding: 3rem 2rem 2rem 2rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      margin: -1.55rem 2rem 2rem 2rem;
      border-radius: 20px;
      position: relative;
      z-index: 1;
    }

    .hero-text {
      max-width: 45%;
    }

    .hero-text h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1rem;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .hashtag {
      background-color: #77a8bb;
      color: #003366;
      padding: 0.5rem 1rem;
      display: inline-block;
      border-radius: 6px;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .learn-more-btn {
      background-color: #77a8bb;
      color: #003366;
      padding: 1rem 2rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .learn-more-btn:hover {
      outline: 2px solid white;
      animation: bounceUp 0.5s ease;
      position: relative;
      z-index: 2;
    }

    @keyframes bounceUp {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .hero-images {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      max-width: 50%;
      justify-content: center;
    }

    .hero-images img {
      width: 45%;
      border-radius: 10px;
      object-fit: cover;
    }

    .hero-images img:first-child {
      width: 100%;
      max-height: 300px;
      border-radius: 15px;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    @media (max-width: 800px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-text, .hero-images {
        max-width: 100%;
      }

      .hero-images {
        margin-top: 2rem;
      }

      .hero-images img {
        width: 40%;
      }

      .hero-images img:first-child {
        width: 100%;
      }
    }

    @keyframes confetti {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(500px); opacity: 0; }
    }

    .confetti {
      pointer-events: none;
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #fff;
      animation: confetti 3s ease-out forwards;
      z-index: 9999;
      border-radius: 50%;
    }

    /* Overlay for background blur & darken */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      z-index: 9998;
      display: none;
    }

    #thank-you {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      font-size: 3rem;
      text-align: center;
      z-index: 9999;
      pointer-events: none;
      padding: 1rem 2rem;
      border-radius: 15px;
      background: rgba(0, 51, 102, 0.8);
      box-shadow: 0 0 20px white;
      max-width: 90%;
    }
  </style>
</head>

<div id="overlay"></div>
<div id="thank-you">Thank you for your support!</div>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    const donateBtn = document.querySelector('.donate-btn');
    const overlay = document.getElementById('overlay');
    const thankYou = document.getElementById('thank-you');
    const body = document.body;

    donateBtn.addEventListener('click', (e) => {
      e.preventDefault();

      overlay.style.display = 'block';
      thankYou.style.display = 'block';

      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = (Math.random() * -150) + 'px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        const size = Math.random() * 8 + 4;
        confetti.style.width = confetti.style.height = size + 'px';
        body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }

      setTimeout(() => {
        overlay.style.display = 'none';
        thankYou.style.display = 'none';
      }, 5000);
    });
  });
</script>
