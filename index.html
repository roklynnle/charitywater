<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>charity: water — Student Campaign</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="header-bg"></div>
    <div class="logo">
      <img src="img/blacklogo.png" alt="charity: water logo" style="height:400px; width:auto;" />
    </div>
  </header>

  <div class="circle-cover"></div>

  <main>
    <section class="hero">
      <!-- Circles (unchanged) -->
      <div class="hero-text-bg-circles">
        <div class="circle1"></div>
        <div class="circle2"></div>
      </div>

      <!-- Collage Image -->
      <div class="image-grid">
        <img src="img/colage .jpg" alt="Collage of charity water activities" />
      </div>

      <!-- Editable Texts -->
      <div class="hero-text">
        <h1>Lead Global Change — <br /> One Drop at a Time</h1>
        <a href="#donate" class="cta-button">Be the Change</a>
        <p class="subtext">
          100% of your donation brings clean water to people in need. Take action today and begin your journey as a changemaker.
        </p>
      </div>
    </section>
  </main>

</body>
</html>
